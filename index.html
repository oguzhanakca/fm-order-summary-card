<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <!--  -->
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="background" />
        </div>
        <div class="card-body">
          <div class="description">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="" />
            <div class="plan-description">
              <div class="plan-name">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>
            <span class="change">Change</span>
          </div>
          <div class="buttons">
            <button class="proceed">Proceed to Payment</button
            ><button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/oguzhanakca"
          >Oguzhan Akca</a
        >.
      </div>
    </footer>
  </body>
</html>
